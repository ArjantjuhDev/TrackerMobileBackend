<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Live Koppeling & Schermdeling</title>
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>
<body>
  <h2>Live koppeling & meekijken</h2>
  <input id="roomInput" placeholder="Koppelcode" />
  <button onclick="joinRoom()">Koppel</button>
  <div id="status"></div>
  <video id="screen" autoplay playsinline style="width:80vw;max-width:600px;"></video>
  <canvas id="screenCanvas" style="width:80vw;max-width:600px;"></canvas>
  <script>
    const socket = io('http://localhost:4000');
    let room = '';

    function joinRoom() {
      room = document.getElementById('roomInput').value;
      socket.emit('join-room', room);
      document.getElementById('status').textContent = 'Gekoppeld aan: ' + room;
    }

    // Ontvang schermdata en render als live beeld
    socket.on('screen-data', async (data) => {
      document.getElementById('status').textContent = 'Live schermdata ontvangen!';
      const img = new window.Image();
      img.src = data;
      img.onload = function() {
        const canvas = document.getElementById('screenCanvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);
      };
    });
  </script>
</body>
</html>
