<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Telefoon Schermdeling</title>
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>
<body>
  <h2>Telefoon live delen</h2>
  <input id="roomInput" placeholder="Koppelcode" />
  <button onclick="joinRoom()">Start delen</button>
  <div id="status"></div>
  <script>
    const socket = io('http://localhost:4000');
    let room = '';
    let screenStream;

    function joinRoom() {
      room = document.getElementById('roomInput').value;
      socket.emit('join-room', room);
      document.getElementById('status').textContent = 'Gekoppeld aan: ' + room;
      startScreenShare();
    }

    async function startScreenShare() {
      try {
        screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        // Stuur elke frame als base64 (demo, niet efficiÃ«nt voor productie)
        const video = document.createElement('video');
        video.srcObject = screenStream;
        video.play();
        setInterval(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(video, 0, 0);
          const data = canvas.toDataURL('image/jpeg', 0.5);
          socket.emit('screen-data', room, data);
        }, 500);
      } catch (e) {
        document.getElementById('status').textContent = 'Scherm delen mislukt: ' + e;
      }
    }
  </script>
</body>
</html>
